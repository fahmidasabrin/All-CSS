<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: burlywood;
            text-align: center;
        }
        p{
            background-color: rgba(184, 184, 196, 0.603);
            width: 300px;
        }
        li{
            color: cadetblue; 
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: crimson;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p class="player">Style is colorful</p>
    <p id="short">Story from is CSS</p>
    <p class="player">Needs style rule and value separated by colon(:)</p>
    <p>After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
</body>
</html>
